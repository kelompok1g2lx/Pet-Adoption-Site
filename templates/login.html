<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="{{ url_for('static', filename='pumpkin.png') }}" type="image/x-icon" />
    <title>Log In | HaPPY Pet Foundation</title>
  
    <meta property="og:title" content="Sweeter - the sweetest site" />
    <meta property="og:description" content="second twitter, less cancerous, discuss food only" />
    <meta property="og:image" content="https://cdn.glitch.global/9e85c24f-1377-407a-9e73-dae5bb7dcc9e/marius-ciocirlan-T9pdHqCsyoQ-unsplash.jpg?v=1684596646821" />
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    
</head>

<body>

    <section class="hero">
        <div class="hero-body has-text-centered" style="padding-bottom: 1rem; margin: auto;">
            <h1 class="title is-sparta">Happy Pet</h1>
            <h3 class="subtitle is-sparta">Adopt, Don't Shop</h3>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 480px; margin: auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width: 100%">
                                    <input id="input-username" class="input" type="text" placeholder="id" />
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <!-- <div id="btn-check-dup" class="control is-hidden">
                                    <button class="button is-sparta" onclick="check_dup()">
                                        Check your id
                                    </button>
                                </div> -->
                            </div>
                            <p id="help-id" class="help is-hidden">
                            </p>
                            <p id="help-id-login" class="help is-danger"></p>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="input-password" class="input" type="password" placeholder="password" />
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password" class="help is-hidden">
                                </p>
                            </div>
                        </div>
                        <div id="div-sign-in-or-up" class="has-text-centered">
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta" onclick="sign_in()">
                                    Sign In
                                </button>
                                
                            </nav>
                            <hr />
                            <h4 class="bacaan mb-3">Belum punya akun? Ayo</h4>
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                    Sign Up
                                </button>
                            </nav>
                        </div>

                        <div id="sign-up-box" class="is-hidden">
                            <div class="mb-5">
                                <div class="field">
                                    <div class="control has-icons-left" style="width: 100%">
                                        <input id="input-password2" class="input" type="password" placeholder="Confirm your password" />
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input id="input-kontak" class="input" type="text" placeholder="Your Contact Person" />
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input id="input-asal" class="input" type="text" placeholder="Your City" />
                                    </div>
                                </div>
                                <p id="help-password2" class="help">
                                    Please enter your password again
                                </p>
                            </div>

                        
                                    
                            </div>
                            <nav class="level is-mobile my-3">
                                <button class="level-item button is-sparta" onclick="sign_up()">
                                    Sign Up
                                </button>
                                <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                    Cancel
                                </button>
                                <button class="level-item button is-outlined" onclick="clearInputs()">
                                    Clear
                                </button>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    
</body>

</html>
